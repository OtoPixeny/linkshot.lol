<script>
    // More aggressive approach to hide LiveChat branding
    function hideLiveChatBranding() {
        const selectors = [
            '[class*="powered"]',
            '[class*="lc-"]',
            'a[href*="livechat"]',
            '[data-testid*="powered"]',
            'span',
            'div',
            'a'
        ];
        
        selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
                const text = el.textContent || el.innerText || '';
                if (text.includes('Powered') || text.includes('LiveChat') || text.includes('powered')) {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                    el.style.opacity = '0';
                    el.style.height = '0';
                    el.style.width = '0';
                    el.style.overflow = 'hidden';
                    el.remove();
                }
            });
        });
    }

    // Run immediately and then observe for changes
    hideLiveChatBranding();
    
    // Use MutationObserver to catch dynamically added elements
    const observer = new MutationObserver((mutations) => {
        hideLiveChatBranding();
    });
    
    observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        characterData: true
    });
    
    // Also run periodically as backup
    setInterval(hideLiveChatBranding, 500);
</script>
